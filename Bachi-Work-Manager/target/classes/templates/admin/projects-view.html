<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DataTables | Gentelella</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
  </head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="/admin/index" class="site_title"><i class="fa fa-industry"></i> <span>Bachi!</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div
						data-th-replace="fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div
						data-th-replace="fragments/fragment-sidebar-menu :: sidebar-menu"></div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<!--<div data-th-replace="fragments/fragment-menu-footer-buttons :: menu-footer-buttons"></div>-->
					<!-- /menu footer buttons -->

				</div>
			</div>

			<!-- top navigation -->
			<div
				data-th-replace="fragments/fragment-top-navigation :: top-navigation"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div data-layout-fragment="content"></div>
			<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
          

            <div class="clearfix"></div>

            <div class="row">
           
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Всички активни <small>работници</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    
					
                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Име</th>
                          <th>Статус</th>
                         
                          <th>Започнат</th>
                          <th>Крайна дата</th>
                     	  <th>Часове</th>
                       
                          
                          
                        </tr>
                      </thead>
                      <tbody>
                     
                         
                           <tr th:each="project : ${projects}">
		
		
		 
		 
		 <td th:text="${project.id_project}"> Текст </td>
		 <td th:text="${project.name}"> Текст </td>

		 <td th:text="${project.status}"> Текст </td>
		  <td th:text="${project.start_date}"> Текст </td>
		 
		 
		 <td th:text="${project.end_date}"> Текст </td>
		 <td th:text="${project.total_Hour_Worked}"> Текст </td>
	
                        </tr>
                      </tbody>
                    </table>
					
					
                  </div>
                </div>
                	<center>  <a href="/admin/project" class="btn btn-success btn-lg" role="button"> Добави проект</a> </center>
       
              </div>
            </div>
		
          </div>
        </div>
			<!-- /page content -->

			<!-- footer content -->
			<div
				data-th-replace="fragments/fragment-footer-content :: footer-content"></div>
			<!-- /footer content -->
		</div>
	</div>
    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- iCheck -->
    <script src="/vendors/iCheck/icheck.min.js"></script>
    <!-- Datatables -->
    <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>


    <!-- Custom Theme Scripts -->
      <script src="/js/custom.min.js"></script>  

  </body>
</html>
