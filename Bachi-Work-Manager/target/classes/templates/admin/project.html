<!DOCTYPE html>
<html lang="bg" data-layout-decorate="~{fragments/layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Админ</title>

  <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
	<!-- validator -->

 <script src="/vendors/validator/validator.js"></script>
 

</head>

<body>

	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Добавяне на проект</h3>
					</div>


				</div>
				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>Информация за новия проект</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>


								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">

								<form class="form-horizontal form-label-left" novalidate
									action="#" th:action="@{/admin/project}" method="post">




								
							
                      
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Име  <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="2"  name="name"
                           placeholder="тук въведете името на прокта" required="required" type="text">
                        </div>
                      </div>
                      

									
									
									<div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Служител</label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                         
				                            <select class="select2_single form-control" tabindex="-1" name="id_project">
								                <option th:each="employee : ${employees}" 
								                        th:value="${employee.id}" th:text="${employee.name}">Служител</option>
								            
								            </select>
				    
                          
			                        </div>
			                      </div>








									<div class="item form-group">
										<div class="item">
											<label for="dateofBirth"
												class="control-label col-md-3 col-sm-3 col-xs-12">Дата
												начало</label>

											<div class="col-md-6 col-sm-6 col-xs-12">
												<input class="date" type="date" name="startDate"
													required="required">
											</div>

										</div>
									</div>



									<div class="item form-group">
										<div class="item">
											<label for="dateofBirth"
												class="control-label col-md-3 col-sm-3 col-xs-12">Дата
												край</label>

											<div class="col-md-6 col-sm-6 col-xs-12">
												<input class="date" type="date" name="endDate"
													required="required">
											</div>

										</div>
									</div>

									

									 <div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Статус</label>
				                        <div class="col-md-9 col-sm-9 col-xs-12">
				                          <select class="form-control" name="status" >
				                            
				                            <option value="1">Очакване на одобрение</option>
				                            <option value="2">Активен</option>
				                            <option value="3">Очакване на отговор</option>
				                            <option value="4">Завършен</option>
				                          </select>
				                        </div>
				                      </div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="number">Часове <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="number" id="number" name="totalHours"
												required="required" data-validate-minmax="10,100"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>


									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-6 col-md-offset-3">
											<button type="reset" class="btn btn-primary">Отказ</button>
											<button id="send" type="submit" class="btn btn-success">Добави</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->
	</div>


	<!-- jQuery -->
	<script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/webjars/fastclick/1.0.6/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/webjars/nprogress/0.2.0/nprogress.js"></script>
	<!-- validator -->
	<script src="/js/validator/validator.js"></script>
	<script src="/js/validator.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="/js/custom.min.js"></script>



</body>
</html>
