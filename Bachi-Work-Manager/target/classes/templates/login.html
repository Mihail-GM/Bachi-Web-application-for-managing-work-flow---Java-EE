<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Вход</title>


<!-- Bootstrap  G:/MY FINAL PROJECT/gentelella-master/gentelella-master/vendors/ -->
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<!-- NProgress -->
<link href="/vendors/nprogress/nprogress.css" rel="stylesheet">

<!-- Animate.css  <link type="text/css" href="/webjars/animate/3.5.1/animate.min.css" rel="stylesheet"> -->

<!-- Custom Theme Style -->
<link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Към
			регистрация</button>
	</form>

	<div class="container">
		<div class="login_wrapper">
			<div class="animate form login_form">

				<section class="login_content">
					<form th:action="@{/login}" method="POST" class="form-signin">
						<h3 class="form-signin-heading" th:text='Здравейте'></h3>
						<br /> <input type="text" id="email" name="email"
							th:placeholder="Email" class="form-control" /> <br /> <input
							type="password" th:placeholder="Password" id="password"
							name="password" class="form-control" /> <br />

						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Имейла или паролата не е вярна</p>
						</div>
						<button class="btn btn-default submit" name="Submit" value="Login"
							type="Submit" th:text="ВХОД"></button>
					</form>
				</section>

			</div>
		</div>
	</div>

</body>

</html>
